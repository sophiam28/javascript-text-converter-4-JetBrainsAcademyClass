<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter for JetBrains Academy Class</title>
</head>
<body>
<div class="title">Case Converter</div>
<textarea id="mytextarea" name="text_area" rows="20" cols="70">
</textarea>
<BR>
<button id="upper-case">Upper Case</button>
<button id="lower-case">Lower Case</button>
<button id="proper-case">Proper Case</button>
<button id="sentence-case">Sentence Case</button>
<button id="save-text-file">Save Text File</button>

<script>

    //UPPER CASE
    document.getElementById("upper-case").addEventListener("click", function(){
        document.getElementById("mytextarea").value = document.getElementById("mytextarea").value.toUpperCase();
    });

    //LOWER CASE
    document.getElementById("lower-case").addEventListener("click", function(){
        document.getElementById("mytextarea").value = document.getElementById("mytextarea").value.toLowerCase();
    });

   //TITLE CASE
    document.getElementById("proper-case").addEventListener("click", function(){
        document.getElementById("mytextarea").value = document.getElementById("mytextarea").value.toLowerCase().replace(/(^|\s)\S/g, L => L.toUpperCase());
    });

    //SENTENCE CASE
    document.getElementById("sentence-case").addEventListener("click", function(){
        document.getElementById("mytextarea").value = document.getElementById("mytextarea").value.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g,function(c){return c.toUpperCase()});
    });

    //SAVE FILE
    document.getElementById("save-text-file").addEventListener("click", function(){
        download("text.txt",document.getElementById("mytextarea").value);
    });

    function download(filename, text) {
        let element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }

</script>

</body>
</html>
